<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - Refate</title>
    <style>
        /* --- ベーススタイル --- */
        body {
            background-color: #121212; /* 背景：ダークグレー */
            color: #e0e0e0;            /* 文字：白に近いグレー */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;     /* 垂直中央揃え */
            justify-content: center; /* 水平中央揃え */
            min-height: 100vh;       /* 画面の高さいっぱいにする */
        }

        /* --- コンテナ --- */
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        /* --- アイコンのアニメーション --- */
        .icon-gear {
            width: 80px;
            height: 80px;
            fill: #ffa500; /* オレンジ色のアクセント */
            margin-bottom: 20px;
            animation: spin 10s linear infinite; /* ゆっくり回る */
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        /* --- テキストスタイル --- */
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        p {
            font-size: 15px;
            line-height: 1.6;
            color: #aaaaaa;
            margin-bottom: 30px;
        }

        /* --- ★日程表示エリア --- */
        .schedule-box {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin: 0 auto; /* 中央寄せ */
            display: inline-block; /* 中身に合わせて幅調整 */
            min-width: 280px;
        }

        .schedule-title {
            font-size: 12px;
            text-transform: uppercase;
            color: #777;
            margin-bottom: 8px;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .schedule-time {
            font-size: 18px;
            color: #ffa500; /* 日程を目立たせる色 */
            font-family: "Courier New", Courier, monospace; /* プログラマっぽく等幅フォント */
            font-weight: bold;
        }

        /* --- フッター --- */
        .footer {
            margin-top: 50px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

        <h1>System Maintenance</h1>
        <p>
            現在、システムのメンテナンスを行っております。<br>

</html>
